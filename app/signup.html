<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Automata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../i18n/i18n.css">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--color-bg-secondary) !important;
        }

        body {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            margin: 0 auto;
            position: relative;
        }

        .auth-card {
            background: var(--color-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-border);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            display: inline-flex;
            margin-bottom: 24px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--color-text-muted);
            font-size: 15px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-field input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 15px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg);
            color: var(--color-text);
            outline: none;
            transition: all var(--transition-base);
        }

        .form-field input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-field input::placeholder {
            color: var(--color-text-muted);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-accent);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .auth-footer p {
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .back-link:hover {
            color: var(--color-text);
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .invite-notice {
            background: rgba(99, 102, 241, 0.1);
            color: var(--color-primary);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Password Strength Styles */
        .password-strength {
            margin-top: 8px;
        }

        .strength-meter {
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-meter-fill.weak {
            width: 25%;
            background: #ef4444;
        }

        .strength-meter-fill.fair {
            width: 50%;
            background: #f59e0b;
        }

        .strength-meter-fill.good {
            width: 75%;
            background: #84cc16;
        }

        .strength-meter-fill.strong {
            width: 100%;
            background: #10b981;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .strength-text.weak { color: #ef4444; }
        .strength-text.fair { color: #f59e0b; }
        .strength-text.good { color: #84cc16; }
        .strength-text.strong { color: #10b981; }

        .password-checklist {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 16px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--color-text-muted);
            transition: color 0.2s ease;
        }

        .checklist-item.valid {
            color: #10b981;
        }

        .checklist-item .check-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1.5px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checklist-item.valid .check-icon {
            background: #10b981;
            border-color: #10b981;
        }

        .checklist-item .check-icon svg {
            width: 8px;
            height: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checklist-item.valid .check-icon svg {
            opacity: 1;
        }

        /* Success Animation */
        .btn-success {
            background: #10b981 !important;
            transform: scale(1.02);
        }

        @keyframes pulse-success {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .auth-card.success {
            animation: card-glow 0.5s ease;
        }

        @keyframes card-glow {
            0%, 100% { box-shadow: var(--shadow-lg); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.3); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" id="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-icon">A</span>
                    <span class="logo-text">Automata</span>
                </a>
                <h1>Create an account</h1>
                <p>Start automating your customer relationships</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="invite-notice">
                    Currently in private beta. Contact us for access.
                </div>

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <div class="name-fields">
                    <div class="form-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text">Weak password</div>
                        <div class="password-checklist">
                            <div class="checklist-item" id="check-length">
                                <span class="check-icon">
                                    <svg viewBox="0 0 10 10" fill="none">
                                        <path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <span>8+ characters</span>
                            </div>
                            <div class="checklist-item" id="check-upper">
                                <span class="check-icon">
                                    <svg viewBox="0 0 10 10" fill="none">
                                        <path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <span>Uppercase</span>
                            </div>
                            <div class="checklist-item" id="check-lower">
                                <span class="check-icon">
                                    <svg viewBox="0 0 10 10" fill="none">
                                        <path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <span>Lowercase</span>
                            </div>
                            <div class="checklist-item" id="check-number">
                                <span class="check-icon">
                                    <svg viewBox="0 0 10 10" fill="none">
                                        <path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <span>Number</span>
                            </div>
                            <div class="checklist-item" id="check-special">
                                <span class="check-icon">
                                    <svg viewBox="0 0 10 10" fill="none">
                                        <path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <span>Special (!@#$)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/app/login.html">Sign in</a></p>
            </div>
        </div>

        <a href="/" class="back-link">Back to home</a>

        <!-- Language Selector -->
        <div class="lang-selector compact" style="margin-top: 16px;">
            <button class="lang-selector-btn" type="button" aria-label="Change language">
                <span class="lang-selector-current">EN</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="lang-dropdown">
                <a href="#" class="lang-option active" data-lang="en">EN</a>
                <a href="#" class="lang-option" data-lang="es">ES</a>
                <a href="#" class="lang-option" data-lang="fr">FR</a>
                <a href="#" class="lang-option" data-lang="de">DE</a>
                <a href="#" class="lang-option" data-lang="it">IT</a>
                <a href="#" class="lang-option" data-lang="pt">PT</a>
                <a href="#" class="lang-option" data-lang="zh">ZH</a>
                <a href="#" class="lang-option" data-lang="ar">AR</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="../i18n/i18n.js"></script>
    <script src="auth.js?v=2"></script>
    <script src="celebrate.js?v=2"></script>
    <script>
        // Redirect if already logged in
        redirectIfAuthenticated();

        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        const authCard = document.getElementById('auth-card');

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;

            if (password.length === 0) {
                passwordStrength.style.display = 'none';
                return;
            }

            passwordStrength.style.display = 'block';

            // Check each requirement
            const checks = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update checklist UI
            document.getElementById('check-length').classList.toggle('valid', checks.length);
            document.getElementById('check-upper').classList.toggle('valid', checks.upper);
            document.getElementById('check-lower').classList.toggle('valid', checks.lower);
            document.getElementById('check-number').classList.toggle('valid', checks.number);
            document.getElementById('check-special').classList.toggle('valid', checks.special);

            // Calculate strength score
            const score = Object.values(checks).filter(Boolean).length;

            // Update meter and text
            strengthFill.className = 'strength-meter-fill';
            strengthText.className = 'strength-text';

            if (score <= 1) {
                strengthFill.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (score === 2) {
                strengthFill.classList.add('fair');
                strengthText.classList.add('fair');
                strengthText.textContent = 'Fair password';
            } else if (score === 3 || score === 4) {
                strengthFill.classList.add('good');
                strengthText.classList.add('good');
                strengthText.textContent = 'Good password';
            } else {
                strengthFill.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong password!';
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous messages
            errorMessage.classList.remove('visible');
            errorMessage.textContent = '';
            successMessage.classList.remove('visible');
            successMessage.textContent = '';

            // Validate password (minimum 6 chars for Supabase)
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                errorMessage.classList.add('visible');
                return;
            }

            // Show loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            try {
                const { user, error } = await signUp(email, password, firstName, lastName);

                if (error) {
                    throw error;
                }

                // Success!
                submitBtn.classList.remove('btn-loading');
                submitBtn.classList.add('btn-success');
                submitBtn.textContent = 'Welcome to Automata!';
                authCard.classList.add('success');

                // Celebrate!
                celebrateBig();

                // Show success message
                successMessage.textContent = 'Account created! Redirecting to your dashboard...';
                successMessage.classList.add('visible');

                // Redirect to dashboard after celebration
                setTimeout(() => {
                    window.location.href = '/app/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Signup error:', error);

                // Show error message
                let message = 'An error occurred. Please try again.';
                if (error.message) {
                    if (error.message.includes('already registered')) {
                        message = 'An account with this email already exists.';
                    } else if (error.message.includes('invalid')) {
                        message = 'Please enter a valid email address.';
                    } else {
                        message = error.message;
                    }
                }

                errorMessage.textContent = message;
                errorMessage.classList.add('visible');

                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
