<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Automata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../i18n/i18n.css">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--color-bg-secondary) !important;
        }

        body {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            margin: 0 auto;
            position: relative;
        }

        .auth-card {
            background: var(--color-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-border);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            display: inline-flex;
            margin-bottom: 24px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--color-text-muted);
            font-size: 15px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-field input {
            padding: 12px 16px;
            font-family: inherit;
            font-size: 15px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg);
            color: var(--color-text);
            outline: none;
            transition: all var(--transition-base);
        }

        .form-field input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-field input::placeholder {
            color: var(--color-text-muted);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .auth-footer p {
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .back-link:hover {
            color: var(--color-text);
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success state */
        .btn-success {
            background: var(--color-success) !important;
            border-color: var(--color-success) !important;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 15px;
            text-align: center;
            display: none;
        }

        .success-message.visible {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        .success-message h3 {
            font-size: 18px;
            margin-bottom: 4px;
            color: var(--color-success);
        }

        .success-message p {
            margin: 0;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-icon">A</span>
                    <span class="logo-text">Automata</span>
                </a>
                <h1>Welcome back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <div class="success-message" id="success-message">
                <h3>Welcome back!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="error-message" id="error-message"></div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/app/signup.html">Sign up</a></p>
            </div>
        </div>

        <a href="/" class="back-link">Back to home</a>

        <!-- Language Selector -->
        <div class="lang-selector compact" style="margin-top: 16px;">
            <button class="lang-selector-btn" type="button" aria-label="Change language">
                <span class="lang-selector-current">EN</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="lang-dropdown">
                <a href="#" class="lang-option active" data-lang="en">EN</a>
                <a href="#" class="lang-option" data-lang="es">ES</a>
                <a href="#" class="lang-option" data-lang="fr">FR</a>
                <a href="#" class="lang-option" data-lang="de">DE</a>
                <a href="#" class="lang-option" data-lang="it">IT</a>
                <a href="#" class="lang-option" data-lang="pt">PT</a>
                <a href="#" class="lang-option" data-lang="zh">ZH</a>
                <a href="#" class="lang-option" data-lang="ar">AR</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../i18n/i18n.js"></script>
    <script src="onboarding-storage.js"></script>
    <script src="auth.js?v=2"></script>
    <script src="celebrate.js?v=2"></script>
    <script>
        // Set up form handler FIRST (before any async operations)
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous errors
            errorMessage.classList.remove('visible');
            errorMessage.textContent = '';

            // Show loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            try {
                const { user, error } = await signIn(email, password);

                if (error) {
                    throw error;
                }

                // Check for pending onboarding data and save it
                const newProjectId = await saveOnboardingDataAfterLogin(user.id);

                // Success! Hide form and show celebration
                loginForm.style.display = 'none';
                successMessage.classList.add('visible');

                // Update button to success state
                submitBtn.classList.remove('btn-loading');
                submitBtn.classList.add('btn-success');
                submitBtn.textContent = 'Welcome Back!';

                // Fire confetti!
                celebrate();

                // Redirect after celebration - to new project if onboarding, else dashboard
                setTimeout(() => {
                    if (newProjectId) {
                        // Redirect to the new project with onboarding flag
                        window.location.href = `/app/project.html?id=${newProjectId}&onboarding=complete`;
                    } else {
                        window.location.href = '/app/dashboard.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                // Show error message
                let message = 'An error occurred. Please try again.';
                if (error.message) {
                    if (error.message.includes('Invalid login credentials')) {
                        message = 'Invalid email or password.';
                    } else if (error.message.includes('Email not confirmed')) {
                        message = 'Please verify your email before signing in.';
                    } else {
                        message = error.message;
                    }
                }

                errorMessage.textContent = message;
                errorMessage.classList.add('visible');

                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });

        // Handle auth state - including email confirmation redirects
        async function handleAuthOnLoad() {
            // Check if URL has auth tokens (from email confirmation)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hasAuthTokens = hashParams.has('access_token') || hashParams.has('refresh_token');

            if (hasAuthTokens) {
                // Show loading state while processing tokens
                loginForm.style.display = 'none';
                successMessage.innerHTML = `
                    <div style="text-align: center;">
                        <div class="loading-spinner" style="margin: 0 auto 16px;"></div>
                        <p>Confirming your email...</p>
                    </div>
                `;
                successMessage.classList.add('visible');
            }

            // Wait a moment for Supabase to process any URL tokens
            await new Promise(resolve => setTimeout(resolve, 500));

            // Check for authenticated user
            const user = await getCurrentUser();

            if (user) {
                // User is authenticated!
                if (hasAuthTokens) {
                    // Coming from email confirmation - process onboarding
                    successMessage.innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 48px; margin-bottom: 16px;">âœ“</div>
                            <h3 style="color: var(--color-accent); margin-bottom: 8px;">Email confirmed!</h3>
                            <p>Setting up your account...</p>
                        </div>
                    `;

                    // Save onboarding data and get project ID
                    const newProjectId = await saveOnboardingDataAfterLogin(user.id);

                    // Celebrate!
                    celebrate();

                    // Update message
                    successMessage.innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 48px; margin-bottom: 16px;">ðŸŽ‰</div>
                            <h3 style="color: var(--color-accent); margin-bottom: 8px;">Welcome to Automata!</h3>
                            <p>${newProjectId ? 'Taking you to your new project...' : 'Redirecting to your dashboard...'}</p>
                        </div>
                    `;

                    // Clean URL and redirect
                    window.history.replaceState({}, '', window.location.pathname);

                    setTimeout(() => {
                        if (newProjectId) {
                            window.location.href = `/app/project.html?id=${newProjectId}&onboarding=complete`;
                        } else {
                            window.location.href = '/app/dashboard.html';
                        }
                    }, 1000);
                } else {
                    // Already logged in (not from email confirmation)
                    window.location.href = '/app/dashboard.html';
                }
            } else if (hasAuthTokens) {
                // Had tokens but no user - something went wrong
                loginForm.style.display = 'block';
                successMessage.classList.remove('visible');
                errorMessage.textContent = 'Email confirmation failed. Please try signing in.';
                errorMessage.classList.add('visible');
                window.history.replaceState({}, '', window.location.pathname);
            }
            // If no user and no tokens, just show the login form (already visible)
        }

        handleAuthOnLoad().catch(err => {
            console.error('Auth check error:', err);
        });

        // Template names for creating automations
        const templateNames = {
            'birthday-rewards': 'Birthday Rewards',
            'loyalty-program': 'Loyalty Points Program',
            'happy-hour': 'Happy Hour Alerts',
            'appointment-reminders': 'Appointment Reminders',
            'post-visit': 'Post-Visit Follow-up',
            'win-back': 'Win-Back Campaign',
            'referral-program': 'Referral Program',
            'review-request': 'Review Request',
            'new-product': 'New Product Announcements',
            'welcome-series': 'Welcome Series',
            'seasonal-promo': 'Seasonal Promotions',
            'vip-program': 'VIP Program'
        };

        // Save onboarding data to database after login (if any exists)
        async function saveOnboardingDataAfterLogin(userId) {
            if (typeof OnboardingStorage === 'undefined') return null;

            const onboardingData = OnboardingStorage.get();
            if (!onboardingData || (!onboardingData.selectedTemplates?.length && !onboardingData.customAutomation?.trim())) {
                return null;
            }

            try {
                // Get user's organization
                const { data: membership, error: membershipError } = await db
                    .from('organization_members')
                    .select('organization_id')
                    .eq('user_id', userId)
                    .single();

                if (membershipError || !membership) {
                    console.error('Error finding organization:', membershipError);
                    return null;
                }

                const organizationId = membership.organization_id;

                // Check if user already has projects (don't create duplicate)
                const { data: existingProjects } = await db
                    .from('projects')
                    .select('id')
                    .eq('organization_id', organizationId)
                    .limit(1);

                if (existingProjects?.length > 0) {
                    // User already has projects, clear onboarding data
                    OnboardingStorage.clear();
                    return null;
                }

                // Create a default project with onboarding data
                const projectName = onboardingData.businessContext?.industry
                    ? `My ${onboardingData.businessContext.industry} Project`
                    : 'My First Project';

                const { data: project, error: projectError } = await db
                    .from('projects')
                    .insert({
                        organization_id: organizationId,
                        created_by: userId,
                        name: projectName,
                        description: onboardingData.businessPrompt || '',
                        industry: onboardingData.businessContext?.industry || null,
                        goals: onboardingData.businessContext?.goals || [],
                        pain_points: onboardingData.businessContext?.painPoints || [],
                        target_market: onboardingData.businessContext?.targetMarket || null,
                        location: onboardingData.businessContext?.location || null
                    })
                    .select()
                    .single();

                if (projectError) {
                    console.error('Error creating project:', projectError);
                    return null;
                }

                // Create automations from selected templates
                if (onboardingData.selectedTemplates?.length > 0) {
                    const automations = onboardingData.selectedTemplates.map(templateId => ({
                        project_id: project.id,
                        name: templateNames[templateId] || templateId,
                        description: `Template: ${templateId}`,
                        type: 'email',
                        frequency: 'manual',
                        is_active: false,
                        settings: { template_id: templateId }
                    }));

                    const { error: automationError } = await db
                        .from('automations')
                        .insert(automations);

                    if (automationError) {
                        console.error('Error creating automations:', automationError);
                    }
                }

                // Create custom automation if provided
                if (onboardingData.customAutomation?.trim()) {
                    const { error: customError } = await db
                        .from('automations')
                        .insert({
                            project_id: project.id,
                            name: 'Custom Automation',
                            description: onboardingData.customAutomation,
                            type: 'custom',
                            frequency: 'manual',
                            is_active: false
                        });

                    if (customError) {
                        console.error('Error creating custom automation:', customError);
                    }
                }

                // Clear onboarding data after successful save
                OnboardingStorage.clear();

                console.log('Onboarding data saved to project:', project.id);
                return project.id;
            } catch (err) {
                console.error('Error saving onboarding data:', err);
                return null;
            }
        }
    </script>
</body>
</html>
