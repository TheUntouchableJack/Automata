<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Automata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../i18n/i18n.css">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--color-bg-secondary) !important;
        }

        body {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            margin: 0 auto;
            position: relative;
        }

        .auth-card {
            background: var(--color-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-border);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            display: inline-flex;
            margin-bottom: 24px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--color-text-muted);
            font-size: 15px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-field input {
            padding: 12px 16px;
            font-family: inherit;
            font-size: 15px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg);
            color: var(--color-text);
            outline: none;
            transition: all var(--transition-base);
        }

        .form-field input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-field input::placeholder {
            color: var(--color-text-muted);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .auth-footer p {
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .back-link:hover {
            color: var(--color-text);
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success state */
        .btn-success {
            background: var(--color-success) !important;
            border-color: var(--color-success) !important;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 15px;
            text-align: center;
            display: none;
        }

        .success-message.visible {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        .success-message h3 {
            font-size: 18px;
            margin-bottom: 4px;
            color: var(--color-success);
        }

        .success-message p {
            margin: 0;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-icon">A</span>
                    <span class="logo-text">Automata</span>
                </a>
                <h1>Welcome back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <div class="success-message" id="success-message">
                <h3>Welcome back!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="error-message" id="error-message"></div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/app/signup.html">Sign up</a></p>
            </div>
        </div>

        <a href="/" class="back-link">Back to home</a>

        <!-- Language Selector -->
        <div class="lang-selector compact" style="margin-top: 16px;">
            <button class="lang-selector-btn" type="button" aria-label="Change language">
                <span class="lang-selector-current">EN</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="lang-dropdown">
                <a href="#" class="lang-option active" data-lang="en">EN</a>
                <a href="#" class="lang-option" data-lang="es">ES</a>
                <a href="#" class="lang-option" data-lang="fr">FR</a>
                <a href="#" class="lang-option" data-lang="de">DE</a>
                <a href="#" class="lang-option" data-lang="it">IT</a>
                <a href="#" class="lang-option" data-lang="pt">PT</a>
                <a href="#" class="lang-option" data-lang="zh">ZH</a>
                <a href="#" class="lang-option" data-lang="ar">AR</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../i18n/i18n.js"></script>
    <script src="auth.js?v=2"></script>
    <script src="celebrate.js?v=2"></script>
    <script>
        // Set up form handler FIRST (before any async operations)
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous errors
            errorMessage.classList.remove('visible');
            errorMessage.textContent = '';

            // Show loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            try {
                const { user, error } = await signIn(email, password);

                if (error) {
                    throw error;
                }

                // Success! Hide form and show celebration
                loginForm.style.display = 'none';
                successMessage.classList.add('visible');

                // Update button to success state
                submitBtn.classList.remove('btn-loading');
                submitBtn.classList.add('btn-success');
                submitBtn.textContent = 'Welcome Back!';

                // Fire confetti!
                celebrate();

                // Redirect after celebration
                setTimeout(() => {
                    window.location.href = '/app/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                // Show error message
                let message = 'An error occurred. Please try again.';
                if (error.message) {
                    if (error.message.includes('Invalid login credentials')) {
                        message = 'Invalid email or password.';
                    } else if (error.message.includes('Email not confirmed')) {
                        message = 'Please verify your email before signing in.';
                    } else {
                        message = error.message;
                    }
                }

                errorMessage.textContent = message;
                errorMessage.classList.add('visible');

                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });

        // Check if already logged in (after form handler is set up)
        redirectIfAuthenticated().catch(err => {
            console.error('Auth check error:', err);
        });
    </script>
</body>
</html>
